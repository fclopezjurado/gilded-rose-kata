zend_extension=xdebug

[xdebug]
xdebug.cli_color=1
xdebug.client_host=${PHP_XDEBUG_CLIENT_HOST}
xdebug.client_port=${PHP_XDEBUG_CLIENT_PORT}
xdebug.idekey=PHPSTORM
xdebug.mode=${PHP_XDEBUG_MODE}
xdebug.log_level=0
xdebug.profiler_output_name=%s-%t.cachegrind.out
xdebug.output_dir=/var/www/gilded-rose-kata/docker/php/profiler
xdebug.start_with_request=${PHP_XDEBUG_AUTOSTART}